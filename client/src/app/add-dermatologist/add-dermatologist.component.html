





<form role="form" novalidate class="form-inline" name="personForm">
    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">First Name: </label>							
        <input  [(ngModel)]="dermatologist.firstName"  name="newF" [value]="dermatologist.firstName">

    </div>
    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Last Name: </label>							
        <input  [(ngModel)]="dermatologist.lastName"  name="newF" [value]="dermatologist.lastName">

    </div>

    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Username: </label>							
        <input  [(ngModel)]="dermatologist.username"  name="newF" [value]="dermatologist.username">

    </div>


    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Password: </label>							
        <input  [(ngModel)]="dermatologist.password"  name="newF" [value]="dermatologist.password">

    </div>


    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Email: </label>							
        <input  [(ngModel)]="dermatologist.email"  name="newF" [value]="dermatologist.email">

    </div>

    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">phone Number: </label>							
        <input  [(ngModel)]="dermatologist.phoneNumber"  name="newF" [value]="dermatologist.phoneNumber">

    </div>

  

    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Address: </label>							
        <input  [(ngModel)]="dermatologist.address"  name="newF" [value]="dermatologist.address">

    </div>
  


    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">City: </label>							
        <input  [(ngModel)]="dermatologist.city"  name="newF" [value]="dermatologist.city">

    </div>

    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">Start work time: </label>							
        <input type="time" step="1" [(ngModel)]="dermatologist.startTime"  name="newF" [value]="dermatologist.startTime">

    </div>

    <div class="form-group">
        <label for="find-form-first-name" id="prvaKolonaLabela">End work time: </label>							
        <input type="time" step="1" [(ngModel)]="dermatologist.endTime"  name="newF" [value]="dermatologist.endTime">

    </div>

  
  
    

</form>
<button  (click)="addDermatologist()">Add</button>
