<app-admin-header></app-admin-header>


<mat-card class="example-card">
    
    <mat-card-content>
      <button (click)="addPromotion()">Add new promotion</button>
      <form role="form" novalidate class="form-inline" name="vehicleForm">
          
          <div class="container">
              <div class="row">
               
                <table class="table table-striped">
                  <thead>
                  <tr>
                    
                    <th>Promotion title</th>
                    <th>Content</th>
                    <th>Start date</th>
                    <th>End date</th>
                   
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let p of promotions ">
                    

                    <td>{{p.title}}</td>
                    <td>{{p.startDate}}</td>
                    <td>{{p.endDate}}</td>
                    <td>{{p.content}}</td>
       

              
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </form>

      
    </mat-card-content>

    
  </mat-card>
