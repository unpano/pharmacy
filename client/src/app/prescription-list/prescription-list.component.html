<app-header-l></app-header-l>
<mat-card class="example-card">
    
    <mat-card-content>
      <form role="form" novalidate class="form-inline" name="vehicleForm">
          
          <div class="container">
              <div class="row">
                <div class="search-hero">
                  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
                </div>
                <table matSort (matSortChange)="sortData($event)" class="table table-striped">
                  <thead>
                  <tr>
                    
                    <th mat-sort-header="date">Date</th>
                    <th mat-sort-header="status">Status</th>
                    <th mat-sort-header="med">Meds</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let pres of sortedData | filter:searchText">
                    
                    <td>{{pres.date}}</td>
                    <td>{{pres.prescriptionStatus}}</td>
                    <td *ngFor="let med of pres.meds">{{med.name}}</td>
                    
                    
                   
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </form>
      
      
    </mat-card-content>

    
  </mat-card>
