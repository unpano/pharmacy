<label>Offers:</label>

<mat-card class="example-card">
    
    <mat-card-content>
      <form role="form" novalidate class="form-inline" name="vehicleForm">
   
          <div class="container">
              <div class="row">
           
                <table>
                  <thead>
                  <tr>
                    
                    <th>Compsny name</th>
                    <th>Price</th>
                    <th>Status</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let o of offers | filter:searchText">
                    

                    <td>{{o.name}}</td>
                    <td>{{o.price}}</td>
                    <td *ngIf="o.accepted == false"> Decline</td>
                    <td *ngIf="o.accepted == true"> Accepted</td>
                    <button *ngIf="o.answered == false" id="eyeBtn" (click)="approve(o)">Accept</button>

                    <button *ngIf="o.answered == false" id="eyeBtn" (click)="decline(o)">Decline</button>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </form>
      
      
    </mat-card-content>

    
  </mat-card>
