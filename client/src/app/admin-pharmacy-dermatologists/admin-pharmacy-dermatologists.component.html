<app-admin-header></app-admin-header>

<mat-card class="example-card">
    
    <mat-card-content>
      <button (click)="add()">Add new dermatologist</button>
      <form role="form" novalidate class="form-inline" name="vehicleForm">
          
          <div class="container">
              <div class="row">
                <div class="search-hero">
                  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
                </div>
                <table>
                  <thead>
                  <tr>
                    
                    <th>dermatologist</th>
                    <th></th>
                    <th>Stars</th>
                    

                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let pharm of dermatologists | filter:searchText">
                    
                    <td>{{pharm.firstName}}</td>
                    <td>{{pharm.lastName}}</td>
                    <td>{{pharm.stars}}</td>
                    <button id="eyeBtn" (click)="deleteDermatologist(pharm)">Delete</button>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </form>
      
      
    </mat-card-content>

    
  </mat-card>
