<mat-card class="example-card">
    
    <mat-card-content>
      <form role="form" novalidate class="form-inline" name="vehicleForm">
          
          <div class="container">
              <div class="row">
                <div class="search-hero">
                  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Search">
                </div>
                <table matSort (matSortChange)="sortData($event)" class="table table-striped">
                  <thead>
                  <tr>
                    
                    <th mat-sort-header="name">Med name</th>
                    <th mat-sort-header="type">Type</th>
                    <th mat-sort-header="form">Form</th>
                    <th mat-sort-header="allergy">Add allergy</th>
                    
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let med of sortedData | filter:searchText">
                    
                    <td>{{med.name}}</td>
                    <td>{{med.type}}</td>
                    <td>{{med.form}}</td>
                    <td><button (click)="addAllergy(med)">+</button></td>
                    
                    
                    
                    
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </form>
      
      
    </mat-card-content>

    
  </mat-card>
